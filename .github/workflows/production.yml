name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true # Remove this when tests are set up

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}

      - name: Run migrations
        run: |
          echo "üöÄ Deploying migrations to production..."
          supabase db push --no-verify

      - name: Create release tag
        if: success()
        run: |
          VERSION=$(date +%Y.%m.%d-%H%M%S)
          git tag -a "v$VERSION" -m "Production release v$VERSION"
          git push origin "v$VERSION"

      - name: Notify success
        if: success()
        run: echo "‚úÖ Production deployment successful! Version v$VERSION"
        
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Production deployment failed! Check logs immediately!"