name: Test and Deploy

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint
        continue-on-error: true # Remove when linting is fixed

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Remove when tests are added

      # Migration validation removed - too slow in CI (4+ minutes)
      # Migrations are validated when deployed to production

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: https://jbqljjyctbsyawijlxfa.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link production project
        run: supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}

      - name: Apply new migrations
        run: |
          echo "Checking for new migrations to apply..."
          # Get list of migration files
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations/*.sql 2>/dev/null)" ]; then
            echo "Found migration files, applying to production..."
            for file in supabase/migrations/*.sql; do
              echo "Applying migration: $file"
            done
            # Use the linked project to apply migrations properly
            npx supabase migration up --db-url "postgresql://postgres.${{ secrets.PRODUCTION_PROJECT_ID }}:${{ secrets.PRODUCTION_DB_PASSWORD }}@aws-0-us-east-1.pooler.supabase.com:5432/postgres"
          else
            echo "No new migrations to apply"
          fi

      - name: Create release tag
        if: success()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          VERSION=$(date +%Y.%m.%d-%H%M%S)
          git tag -a "v$VERSION" -m "Production release v$VERSION"
          git push origin "v$VERSION" || echo "Tag already exists or push failed"

      - name: Notify deployment
        run: echo "âœ… Production deployment successful!"